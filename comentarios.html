<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comentários / Reclamações / Sugestões</title>
  <link rel="stylesheet" href="style_comentarios.css">
  <link rel="stylesheet" href="style_index.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Seaweed+Script&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Seaweed+Script&family=Sedan:ital@0;1&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Comentários, Reclamações e Sugestões</h1>
  </header>

  <main>
    <form class="form-feedback">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome">

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail">

      <label for="tipo">Tipo de mensagem:</label>
      <select id="tipo" name="tipo">
        <option value="comentario">Comentário</option>
        <option value="reclamacao">Reclamação</option>
        <option value="sugestao">Sugestão</option>
      </select>

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem aqui..."></textarea>

      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer>
        <div class="logo">
            <img src="./imagens/frutas.png" height="100" width="150">
            <h1 class="daRoca">Da Roça</h1>
        </div>
        <div id="copyright">
            <p>	&copy;2025 | DaRoca | All Rights Reserved</p>
        </div>
        <div id="icons_footer">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-x-twitter"></i>
            <i class="fa-brands fa-youtube"></i>
        </div>
    </footer>
</body>
</html>
