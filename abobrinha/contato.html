<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style_contato.css" />
  <script src="https://kit.fontawesome.com/7d8c9004fe.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Seaweed+Script&family=Sedan:ital@0;1&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

<body>
  <header id="cab"></header>

  <main>
    <h1>Fale com a gente</h1>

    <div class="contato-explicacao">
      <p>
        Tem d칰vidas sobre as cestas? Quer dar um feedback ou s칩 bater um papo com a gente?
        Preencha o formul치rio abaixo e responderemos rapidinho. 游눫游꼝
      </p>
    </div>

    <form id="form-contato">
      <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required />
      <input type="email" id="email" name="email" placeholder="Seu e-mail" required />
      <input type="tel" id="telefone" name="telefone" placeholder="Seu telefone (opcional)" />
      <textarea id="mensagem" name="mensagem" placeholder="Escreva sua mensagem aqui..." required></textarea>
      <button type="submit" id="btn_enviar">Enviar</button>
    </form>

    <div class="info-contato">
      <p><i class="fa-solid fa-envelope"></i> contato@daroca.com.br</p>
      <p><i class="fa-brands fa-whatsapp"></i> (19) 99999-9999</p>
      <p><i class="fa-brands fa-instagram"></i> @darocaoficial</p>
    </div>
  </main>

  <footer id="rod"></footer>

  <script>
    document.getElementById("form-contato").addEventListener("submit", async (e) => {
      e.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const telefone = document.getElementById("telefone").value.trim();
      const mensagem = document.getElementById("mensagem").value.trim();

      if (!nome || !email || !mensagem) {
        alert("Por favor, preencha todos os campos obrigat칩rios.");
        return;
      }

      try {
        const resp = await fetch("http://localhost:3000/api/contato", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nome, email, telefone, mensagem })
        });

        const dados = await resp.json();
        if (resp.ok) {
          alert("Mensagem enviada com sucesso!");
          e.target.reset(); // Limpa o formul치rio
        } else {
          alert("Erro ao enviar a mensagem. Tente novamente.");
        }
      } catch (erro) {
        alert("Erro de conex칚o com o servidor. Verifique se a API est치 rodando.");
        console.error(erro);
      }
    });
  </script>

  <script src="./base.js"></script>
</body>
</html>
