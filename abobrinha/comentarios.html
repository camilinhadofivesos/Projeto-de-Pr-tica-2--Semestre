<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coment치rios / Reclama칞칫es / Sugest칫es</title>
  <link rel="stylesheet" href="style_comentarios.css">
  <link rel="stylesheet" href="style_index.css">
  <script src="https://kit.fontawesome.com/7d8c9004fe.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Seaweed+Script&family=Sedan:ital@0;1&family=Winky+Sans:ital,wght@0,300..900;1,300..900&family=Marck+Script&display=swap" rel="stylesheet">
</head>
<body>
  <!-- ====== HEADER / MENU ====== -->
  <header id="cab"></header>

  <!-- ====== MAIN ====== -->
  <main>
    <!-- Banner informativo -->
    <div class="banner-comentarios">
      <p>
        Coment치rios, Reclama칞칫es e Sugest칫es. 
        <span class="emoji">游눫游꼝</span>
      </p>
    </div>

    <!-- Formul치rio -->
    <form class="form-feedback">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

      <label for="tipo">Tipo de mensagem:</label>
      <select id="tipo" name="tipo" required>
        <option value="comentario">Coment치rio</option>
        <option value="reclamacao">Reclama칞칚o</option>
        <option value="sugestao">Sugest칚o</option>
      </select>

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem aqui..." required></textarea>

      <button type="submit">Enviar</button>
    </form>

    <!-- Aqui aparecer칚o os coment치rios da API -->
    <div id="comentarios-api"></div>
  </main>

  <!-- ====== FOOTER ====== -->
  <footer id="rod"></footer>

  <!-- ====== SCRIPT: envia para /comentarios ====== -->
  <script>
    document.querySelector(".form-feedback").addEventListener("submit", async (e) => {
      e.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const tipo = document.getElementById("tipo").value;
      const mensagem = document.getElementById("mensagem").value.trim();

      if (!nome || !email || !mensagem) {
        alert("Por favor, preencha todos os campos obrigat칩rios.");
        return;
      }

      try {
        const resp = await fetch("http://localhost:3000/api/comentarios", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nome, email, tipo, comentario })
        });

        const dados = await resp.json();
        if (resp.ok) {
          alert("Mensagem enviada com sucesso! Obrigado pelo seu feedback.");
          console.log("Coment치rio salvo:", dados);
          e.target.reset(); // Limpa o formul치rio

          // Atualiza a lista de coment치rios
          atualizarComentarios();
        } else {
          alert("Erro ao enviar a mensagem. Tente novamente.");
        }
      } catch (erro) {
        alert("Erro de conex칚o com o servidor. Verifique se a API est치 rodando.");
        console.error(erro);
      }
    });

    // Fun칞칚o para atualizar os coment치rios exibidos
    function atualizarComentarios() {
      fetch('http://localhost:3000/api/comentarios')
        .then(res => res.json())
        .then(comentarios => {
          const div = document.getElementById('comentarios-api');
          if (!comentarios.length) {
            div.innerHTML = '<h2>Nenhum coment치rio ainda.</h2>';
          } else {
            div.innerHTML = '<h2>Coment치rios:</h2>' +
              comentarios.map(c => `
                <p><b>${c.nome}</b> (${c.tipo}): ${c.comentario}</p>
              `).join('');
          }
        })
        .catch(() => {
          document.getElementById('comentarios-api').innerText = 'N칚o foi poss칤vel carregar os coment치rios.';
        });
    }

    // Carregar os coment치rios assim que a p치gina for aberta
    atualizarComentarios();
  </script>

  <script src="./base.js"></script>
</body>
</html>
