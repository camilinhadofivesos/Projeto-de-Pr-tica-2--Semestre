<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Da Roça</title>
  <link rel="stylesheet" href="style_index.css" />
  <link rel="stylesheet" href="style_auth.css" />
  <script src="https://kit.fontawesome.com/7d8c9004fe.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Seaweed+Script&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Seaweed+Script&family=Sedan:ital@0;1&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
</head>
<body>
  <header id="cab"></header>

  <main>
    <h1 class="formulario_titulo">Entrar</h1>
    <form class="form-auth">
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required />

      <button type="submit">Entrar</button>
    </form>

    <p class="link-extra">Não tem conta? <a href="cadastro.html">Cadastre-se</a></p>

    <div id="vazio"></div>
  </main>

  <footer id="rod"></footer>

  <script>
    document.querySelector(".form-auth").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value;

      if (!email || !senha) {
        alert("Por favor, preencha todos os campos.");
        return;
      }

      try {
        const resp = await fetch("http://localhost:3000/api/usuarios/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, senha })
        });

        const dados = await resp.json();

        if (resp.ok) {
          alert("Login realizado com sucesso!");
          window.location.href = "index.html";  // Redireciona para a página principal
        } else {
          alert("Erro: " + (dados.error || "Credenciais inválidas"));
        }
      } catch (erro) {
        alert("Erro de conexão com o servidor.");
        console.error(erro);
      }
    });
  </script>

  <script src="./base.js"></script>
</body>
</html>
