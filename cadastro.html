<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Da Roça</title>
  <link rel="stylesheet" href="style_auth.css">
  <link rel="stylesheet" href="style_index.css">
  <script src="https://kit.fontawesome.com/7d8c9004fe.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Seaweed+Script&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Seaweed+Script&family=Sedan:ital@0;1&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">

  
</head>
<body>
  <header id="cab"></header>

  <main>
    <h1 class="formulario_titulo">Crie sua conta</h1>
    <form class="form-auth">
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required />

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required />

      <label for="confirmar">Confirmar senha</label>
      <input type="password" id="confirmar" name="confirmar" placeholder="Repita sua senha" required />

      <button type="submit">Cadastrar</button>
    </form>

    <p class="link-extra">Já tem conta? <a href="login.html">Entrar</a></p>
  </main>

  <footer id="rod"></footer>
      <script src="./base.js"></script>
</body>
</html>
