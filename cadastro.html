<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Da Roça</title>
  <link rel="stylesheet" href="style_index.css" />
  <link rel="stylesheet" href="style_auth.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="./imagens/frutas.png" height="100" width="150" />
      <h1 class="daRoca">Da Roça</h1>
    </div>
  </header>

  <main>
    <h1>Crie sua conta</h1>
    <form class="form-auth">
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required />

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required />

      <label for="confirmar">Confirmar senha</label>
      <input type="password" id="confirmar" name="confirmar" placeholder="Repita sua senha" required />

      <button type="submit">Cadastrar</button>
    </form>

    <p class="link-extra">Já tem conta? <a href="login.html">Entrar</a></p>
  </main>

  <footer>
    <p>&copy; 2025 Da Roça - Todos os direitos reservados</p>
  </footer>
</body>
</html>
