<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Da Roça</title>
  <link rel="stylesheet" href="style_auth.css">
  <link rel="stylesheet" href="style_index.css">
  <link href="https://fonts.googleapis.com/css2?family=Seaweed+Script&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
  <header>
    <div class="logo">
            <img src="./imagens/frutas.png" height="100" width="150">
            <h1 class="daRoca">Da Roça</h1>
        </div>
  </header>

  <main>
    <h1>Crie sua conta</h1>
    <form class="form-auth">
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required />

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required />

      <label for="confirmar">Confirmar senha</label>
      <input type="password" id="confirmar" name="confirmar" placeholder="Repita sua senha" required />

      <button type="submit">Cadastrar</button>
    </form>

    <p class="link-extra">Já tem conta? <a href="login.html">Entrar</a></p>
  </main>

  <footer>
        <div class="logo">
            <img src="./imagens/frutas.png" height="100" width="150">
            <h1 class="daRoca">Da Roça</h1>
        </div>
        <div id="copyright">
            <p>	&copy;2025 | DaRoca | All Rights Reserved</p>
        </div>
        <div id="icons_footer">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-x-twitter"></i>
            <i class="fa-brands fa-youtube"></i>
        </div>
    </footer>
</body>
</html>
